<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первушин Event | Ваш ведущий</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            max-width: 100%;
            overflow-x: hidden;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .logo-block {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px 0;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #cccccc;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .button-block {
            margin-bottom: 15px;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            border-radius: 0;
            font-size: 18px;
            border: 2px solid #ffffff;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        .action-button:hover {
            background-color: #000000;
            color: #ffffff;
            transform: translateY(-2px);
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #888;
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            margin: 10px 0 30px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .divider-bottom {
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            margin: 30px 0 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-block">
            <div class="logo">Первушин EVENT</div>
            <div class="subtitle">ВАШ ВЕДУЩИЙ</div>
        </div>
        
        <div class="divider"></div>
        
        <div class="button-block">
            <a href="tel:89993053019" class="action-button">Позвонить</a>
        </div>
        
        <div class="button-block">
            <a href="https://wa.me/79993053019" class="action-button" target="_blank">WhatsApp</a>
        </div>
        
        <div class="button-block">
            <a href="https://t.me/Pervushin_e" class="action-button" target="_blank">Telegram</a>
        </div>
        
        <div class="button-block">
            <a href="https://www.instagram.com/pervushin.event?igsh=MWIxb2ptYWRjZTV3Yg%3D%3D&utm_source=qr" class="action-button" target="_blank">Instagram</a>
        </div>
        
        <div class="button-block">
            <a href="https://vk.com/pervushinwedding" class="action-button" target="_blank">ВКонтакте</a>
        </div>
        
        <div class="divider-bottom"></div>
        
        <div class="footer">© 2005 Первушин Event</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.action-button');
            buttons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    button.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
